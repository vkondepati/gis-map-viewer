name: Release Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: "--win --x64"
            artifact_name: windows
          - os: macos-latest
            target: "--mac --x64 --arm64"
            artifact_name: macos
          - os: ubuntu-latest
            target: "--linux AppImage deb --x64"
            artifact_name: linux
    runs-on: ${{ matrix.os }}
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: electron-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: electron-app

      - name: Build distributables
        run: npx --yes electron-builder --publish never ${{ matrix.target }}
        working-directory: electron-app

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nexamap-${{ matrix.artifact_name }}
          path: |
            electron-app/dist/*.exe
            electron-app/dist/*.dmg
            electron-app/dist/*.zip
            electron-app/dist/*.AppImage
            electron-app/dist/*.deb
            electron-app/dist/*.yml
            electron-app/dist/*.blockmap
          if-no-files-found: warn

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**/*
          generate_release_notes: true
