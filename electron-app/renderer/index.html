<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NexaMap Desktop (Electron)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <aside id="sidebar">
        <h2>NexaMap</h2>
        <div class="controls">
          <label for="connection-select">Connections:</label>
          <select id="connection-select">
            <option value="file">File (GeoJSON)</option>
            <option value="duckdb">DuckDB (local)</option>
            <option value="snowflake">Snowflake</option>
            <option value="databricks">Databricks</option>
            <option value="iceberg">Apache Iceberg</option>
          </select>
          <div id="connection-controls">
            <button id="open-btn">Browse File</button>
            <input id="conn-string" placeholder="connection string / params" style="width:100%" />
            <button id="connect-btn">Connect</button>
          </div>
          <label for="crs-select">CRS:</label>
          <select id="crs-select">
            <option value="EPSG:3857">EPSG:3857 (WebMercator)</option>
            <option value="EPSG:4326">EPSG:4326 (WGS 84)</option>
          </select>
        </div>
        <div id="layers">
            <h3>Table of Contents</h3>
            <ul id="layer-list" class="toc-list"></ul>
          </div>
        <div id="attributes">
          <h3>Attribute Table</h3>
          <div id="attr-controls">
            <button id="toggle-attr">Toggle Table</button>
            <button id="export-btn">Export GeoJSON</button>
            <button id="apply-attr-btn">Apply Edits</button>
          </div>
          <div id="attribute-table" style="display:none">
            <table id="attr-table"><thead id="attr-thead"></thead><tbody id="attr-tbody"></tbody></table>
          </div>
        </div>
      </aside>
      <main id="map-container">
        <div id="map"></div>
      </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- proj4 and proj4leaflet for CRS reprojection support -->
    <script src="https://unpkg.com/proj4@2.8.0/dist/proj4.js"></script>
    <script src="https://unpkg.com/proj4leaflet@1.0.2/src/proj4leaflet.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
