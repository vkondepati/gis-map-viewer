<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NexaMap — Simple Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>NexaMap — Simple Example</h1>
    </header>
    <main>
      <div id="controls">
        <button id="fit-btn">Fit Bounds</button>
        <button id="zoom-btn">Zoom 5</button>
        <button id="pan-btn">Pan to (0,0)</button>
        <button id="fly-btn">Fly to (37.62, 55.75)</button>
        <button id="reset-btn">Reset</button>
      </div>
      <div id="map-div"></div>
    </main>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="main.js"></script>
  </body>
</html>
